            z-index: -1;

        .dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.15);

        }

        .dot:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s; }
        .dot:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 75%; animation-delay: 2s; }

        .dot:nth-child(4) { width: 100px; height: 100px; top: 20%; left: 80%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 28px auto 0;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }
